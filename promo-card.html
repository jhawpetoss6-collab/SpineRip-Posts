<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .header {
            position: relative;
            z-index: 1;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 5rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 2.5rem;
            margin: 20px 0;
            opacity: 0.95;
            font-weight: 300;
        }
        
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 40px 0;
            position: relative;
            z-index: 1;
        }
        
        .feature {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            font-size: 1.8rem;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-right: 15px;
        }
        
        .footer {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        .cta {
            background: rgba(255,255,255,0.95);
            color: #667eea;
            padding: 25px 50px;
            border-radius: 50px;
            font-size: 2.2rem;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .price {
            text-align: right;
        }
        
        .price-big {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .price-small {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="logo">üì±</div>
            <h1 class="title">SpineRip Posts</h1>
            <p class="subtitle">Social Trading Platform</p>
        </div>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">üîê</span> QR Code Sign-In
            </div>
            <div class="feature">
                <span class="feature-icon">üìà</span> Trading Signals
            </div>
            <div class="feature">
                <span class="feature-icon">üë•</span> Community Feed
            </div>
            <div class="feature">
                <span class="feature-icon">üíé</span> PRO Features
            </div>
        </div>
        
        <div class="footer">
            <div class="cta">
                LAUNCH NOW
            </div>
            <div class="price">
                <div class="price-big">$19/mo</div>
                <div class="price-small">or $99 Lifetime</div>
            </div>
        </div>
    </div>

    </script>
</body>
</html>
